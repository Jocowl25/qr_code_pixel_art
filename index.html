<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Pixel QR Code Generator</h1>

        <div class="input-group">
            <label for="inputText">Enter text or URL:</label>
            <input type="text" id="inputText" placeholder="Type something...">
            <p id="lengthError" style="color: red; display: none;"></p>
            <button onclick="generate()">Generate QR</button>
        </div>

        <div class="pixel-art">
            <p>Enter pixel art dimensions:</p>
            <label for="widthPicker">Width:</label>
            <input type="number" id="widthPicker">
            <label for="heightPicker">Height:</label>
            <input type="number" id="heightPicker">
            <button onclick="setDimensions()">Set Dimensions</button>
            <p id="sizeError" style="color: red; display: none;"></p>
            <br/>
            <br/>
            <table align="center" id="pixel-table" cellspacing="0">
                
            </table>
        </div>

        <div class="output">
            <img id="qrCodeOutput" alt="QR Code will appear here">
        </div>
    </div>
</body>
</html>
